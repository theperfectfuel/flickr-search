<!DOCTYPE html>
<html lang="en" ng-app="flickrApp" ng-controller="flickrCtrl">
<head>
	<meta charset="UTF-8">
	<title>Flickr Tag Searcher</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
  	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
	<script src="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Voces' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-init="show=false">
	<div id="main-container">
		<div id="main-content">
			<div class="main-heading">
				<h1 class="center">{{message}}</h1>
			</div>

			<div id="search-block" class="center">
				<form id="imgForm" class="pure-form pure-form-aligned center" ng-submit="getImages()">
					<span class="search-label">
						<label for="tag">Search a tag on flickr: </label>
					</span>
					<input type="text" ng-model="search_tag" id="tag" placeholder="hockey" required>
					<button type="submit" ng-click="show = true" class="pure-button pure-button-primary">Submit</button>
				</form>
			</div>

				<div class="center message-block message" ng-if="show && searching">
					We're searching for "{{search_msg}}" images for you.
				</div>
				<div class="center message" ng-if="show && imgFound">
					We found {{numImages}} images for "{{search_msg}}".
				</div>
				<div class="center message" ng-if="errorFound">
					Sorry, something went wrong.
				</div>

		
		</div> <!-- close main-content -->

		<div id="image-content" class="pure-g center">
			<div ng-repeat="photo in photos" class="pure-u-1 pure-u-md-1-3">
				<img class="image-thumb" ng-src='https://farm{{photo.farm-id}}.staticflickr.com/{{photo.server-id}}/{{photo.id}}_{{photo.secret}}.jpg'>
			</div>
		</div>


	</div> <!-- close main-container -->
	
</body>
</html>
